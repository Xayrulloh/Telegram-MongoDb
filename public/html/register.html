<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../icon/telegram.jpg">
    <script src="../js/register.js" defer></script>
</head>
<body>
    <h1 style="color: white; text-align: center; padding-top: 150px;">Welcome to the Telegram</h1>
    <div class="login">
        <h1>Register</h1>
        <input id="username" type="text" placeholder="Username" required="required" />
        <input id="password" type="password" placeholder="Password" required="required" />
        <label class="custom-file-upload">
            <input type="file" accept=".png, .jpg, .jpeg" id="image" />
            Custom Upload
        </label>
        <button type="submit" id="submit" class="btn btn-primary btn-block btn-large">Go to the Telegram</button>
        <a href="/login" id="bridge">Login</a>
    </div>
</body>
</html>
